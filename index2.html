<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./front-end/css/style.css" />
    <title>Enade.Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <!-- FormulÃ¡rio de login -->
          <form id="loginForm" class="sign-in-form">
            <div class="tilte-logo">
              <h2 class="title">Recuperar senha</h2>
              <h4 class="sub-title"></h4>
            </div>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="registerEmail" placeholder="Email" maxlength="50" required />
                <small class="error-message" id="emailError"></small>
              </div>
        
            <input type="submit" value="Enviar" class="btn solid" />
            <button type="button" id="forgotPasswordLink" class="btn transparent">Esqueci a Senha</button>
            <img src="assets/img/Logo.png" alt="nassau" class="imgLogo">
          </form>

         
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
         
          <img src="assets/img/Mask group.png" class="image" alt="" />
        </div>

        <div class="panel right-panel">
       </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
