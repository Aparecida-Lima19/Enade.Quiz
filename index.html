<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./front-end/css/style.css" />
    <title>Enade.Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <!--Formulário de login-->
          <form id="loginForm" action="http://localhost:8081/api/auth/login" method="post" class="sign-in-form">

            <div class="tilte-logo">
              <h2 class="title">ENADE.</h2>
              <h4 class="sub-title">Quiz</h4>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="loginUsername" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="loginPassword" placeholder="Password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text"> esqueceu senha</p>
            <img src="assets/img/Logo.png" alt="nassau" class="imgLogo">
          </form>

          <!--Forms de cadastro-->
          <form id="registerForm" action="http://localhost:8081/api/auth/register" method="post" class="sign-up-form">
            
            <div class="tilte-logo">
              <h2 class="title">ENADE.</h2>
              <h4 class="sub-title">Quiz</h4>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="registerUsername" placeholder="Username" maxlength="20" required />
              <small class="error-message" id="usernameError"></small>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="registerEmail" placeholder="Email" maxlength="50" required />
              <small class="error-message" id="emailError"></small>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="registerPassword" placeholder="Password" maxlength="120" required />
              <small class="error-message" id="passwordError"></small>
            </div>
            <div class="input-field">
              <i class="fas fa-caret-down"></i>
              <select name="course" id="registerCourse" required>
                <option value="" disabled selected>Escolha um curso técnico</option>
                <option value="1">Administração</option>
                <option value="2">Análise e Desenvolvimento de Sistemas</option>
                <option value="3">Arquitetura e Urbanismo</option>
                <option value="4">Biomedicina</option>
                <option value="5">Ciências Aeronáuticas</option>
                <option value="6">Ciências Biológicas - Licenciatura</option>
                <option value="7">Ciências Contábeis</option>
                <option value="8">Ciências Econômicas</option>
                <option value="9">Coding</option>
                <option value="10">Computação em Nuvem (Cloud Computing)</option>
                <option value="11">Data Science</option>
                <option value="12">Design de Interiores</option>
                <option value="13">Digital Security</option>
                <option value="14">Direito</option>
                <option value="15">E-Commerce</option>
                <option value="16">Educação Especial - Licenciatura</option>
                <option value="17">Educação Física - Bacharelado</option>
                <option value="18">Educação Física - Licenciatura</option>
                <option value="19">Empreendedorismo Digital</option>
                <option value="20">Enfermagem</option>
                <option value="21">Engenharia Civil</option>
                <option value="22">Engenharia de Produção</option>
                <option value="23">Engenharia Elétrica</option>
                <option value="24">Engenharia Mecânica</option>
                <option value="25">Estética e Cosmética</option>
                <option value="26">Farmácia</option>
                <option value="27">Filmmaker</option>
                <option value="28">Fisioterapia</option>
                <option value="29">Fonoaudiologia</option>
                <option value="30">Game Design</option>
                <option value="31">Gastronomia</option>
                <option value="32">Geografia</option>
                <option value="33">Gestão Ambiental</option>
                <option value="34">Gestão Comercial</option>
                <option value="35">Gestão da Qualidade</option>
                <option value="36">Gestão da Tecnologia da Informação</option>
                <option value="37">Gestão de Recursos Humanos</option>
                <option value="38">Gestão de Serviços Jurídicos e Notariais</option>
                <option value="39">Gestão de Trânsito</option>
                <option value="40">Gestão Financeira</option>
                <option value="41">Gestão Hospitalar</option>
                <option value="42">Gestão Pública</option>
                <option value="43">História</option>
                <option value="44">Inteligência Artificial</option>
                <option value="45">Internet das Coisas</option>
                <option value="46">Letras - Espanhol</option>
                <option value="47">Letras - Inglês</option>
                <option value="48">Letras - Português</option>
                <option value="49">Logística</option>
                <option value="50">Marketing</option>
                <option value="51">Matemática</option>
                <option value="52">Medicina</option>
                <option value="53">Medicina Veterinária</option>
                <option value="54">Negócios Imobiliários</option>
                <option value="55">Nutrição</option>
                <option value="56">Odontologia</option>
                <option value="57">Pedagogia</option>
                <option value="58">Podologia</option>
                <option value="59">Processos Gerenciais</option>
                <option value="60">Psicologia</option>
                <option value="61">Segunda Licenciatura em Letras - Espanhol</option>
                <option value="62">Segunda Licenciatura em Letras - Inglês</option>
                <option value="63">Segunda Licenciatura em Letras - Português</option>
                <option value="64">Segurança Pública</option>
                <option value="65">Serviço Social</option>
                <option value="66">Teologia</option>
                <option value="67">Terapia Ocupacional</option>
              </select>
            </div>
            <input type="submit" class="btn" value="Continuar" />
            <img src="assets/img/Logo.png" alt="nassau" class="imgLogo">
          </form>
        </div>
      </div>
      
      <!--Tela de Login-->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Primeira vez aqui?</h3>
            <p>
              Crie sua conta e descubra tudo o que temos para você!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Criar conta
            </button>
          </div>
          <img src="assets/img/Mask group.png" class="image" alt="" />
        </div>

        <!--Tela de Cadastro-->
        <div class="panel right-panel">
          <div class="content">
            <h3>Já tem cadastro?</h3>
            <p>
              Se você já é nosso usuário, não precisa se cadastrar novamente. Clique aqui para fazer login e retomar de onde parou.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="assets/img/Mask group (1).png" class="image" alt="" />
          
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
